<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>AnimeFit RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
        <div class="auth-box">
            <h1><i class="fas fa-dragon"></i> AnimeFit RPG</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Your Hero Name">
                <input type="number" id="weight" placeholder="Weight (kg)">
            </div>
            
            <div class="exercise-selector">
                <h3><i class="fas fa-dumbbell"></i> Your Powers</h3>
                <div class="search-box">
                    <input type="text" id="exercise-search" placeholder="Search moves...">
                    <i class="fas fa-search"></i>
                </div>
                <div id="exercise-list"></div>
                <div id="selected-exercises"></div>
            </div>

            <button class="glow-btn" onclick="signup()">
                <i class="fas fa-fist-raised"></i> Begin Training
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="screen" style="display:none;">
        <div class="animated-bg"></div>
        
        <!-- Navbar -->
        <div class="navbar">
            <button class="nav-btn" onclick="showTab('status')"><i class="fas fa-user-ninja"></i></button>
            <button class="nav-btn" onclick="showTab('quests')"><i class="fas fa-tasks"></i></button>
            <button class="nav-btn" onclick="showTab('progress')"><i class="fas fa-chart-line"></i></button>
            <button class="nav-btn" onclick="showTab('leaderboard')"><i class="fas fa-trophy"></i></button>
        </div>

        <!-- Status Tab -->
        <div id="status" class="tab">
            <div class="hero-card">
                <div class="hero-header">
                    <h1 id="user-name">Loading...</h1>
                    <div class="rarity-badge" id="rarity-badge">Common</div>
                </div>
                <div class="hero-stats">
                    <!-- Stats will be populated by JS -->
                </div>
                <div class="constellation-card" id="constellation">
                    <i class="fas fa-star"></i> Constellation: Calculating...
                </div>
                <div class="rank-display">
                    <i class="fas fa-trophy"></i> Global Rank: <span id="global-rank">-</span>
                </div>
            </div>
        </div>

        <!-- Quests Tab -->
        <div id="quests" class="tab" style="display:none;">
            <div class="quest-board">
                <h1><i class="fas fa-scroll"></i> Daily Trials</h1>
                <div id="active-quests"></div>
            </div>
        </div>

        <!-- Progress Tab -->
        <div id="progress" class="tab" style="display:none;">
            <div class="chart-container">
                <canvas id="progress-chart"></canvas>
            </div>
        </div>

        <!-- Leaderboard Tab -->
        <div id="leaderboard" class="tab" style="display:none;">
            <div class="leaderboard-table">
                <h1><i class="fas fa-crown"></i> Hall of Heroes</h1>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
